
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% load static %}
        <link rel="stylesheet" href='{% static 'css/style.css'%}'/>
        <title>Rating Retrieval</title>
    </head>
    <body>
        <div class="header">
            <h1>Retrieve your Music Ratings!</h1>
        </div>
        <div class="form">
            <form action="" method="GET">
                Username: <input type="text" name="Username" value="Enter your username"/><br><br>
                <input type="Submit" name="Submit_Username" value="Submit"/>
            </form>
        </div>

        <div class="header">
            <h1>Enter an artist's name to see fun facts!</h1>
        </div>
        <div class="form">
            <form action="" method="GET">
                Artist: <input type="text" name="Artist" value="Enter the artist's name"/><br><br>
                <input type="Submit" name="Submit_Artist" value="Submit"/>
            </form>
        </div>

        {% if submit_username_button == "Submit" or submit_artist_button == "Submit" %}
            <br> {{ message }} </br>
        {% endif %}
        {% for item in query %}
            <br>{{ item }}
        {% endfor %}
    </body>
</html>
</DOCTYPE>
